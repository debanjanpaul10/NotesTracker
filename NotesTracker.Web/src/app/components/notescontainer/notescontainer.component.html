<div class="container">
  <div *ngIf="loading" class="mt-5">
    <app-loader></app-loader>
  </div>

  <div *ngIf="!loading">
    <div class="mt-2" *ngFor="let note of notesList">
      <div class="card mt-2">
        <div
          class="card-header d-flex justify-content-between align-items-center mb-2"
        >
          <h1 class="mb-0">{{ note.noteTitle }}</h1>
          <div class="button-group">
            <button
              mat-fab
              class="custom-yellow-btn mr-2"
              (click)="navigateToEditNote(note.noteId)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            &nbsp;
            <button
              mat-fab
              class="custom-red-btn"
              (click)="deleteNoteById(note.noteId)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
        <h6 class="card-title mb-4 p-2">
          Modified on {{ note.lastModifiedDate | date : "MMM dd, yyyy" }}
        </h6>
        <p class="p-2" style="font-size: x-large">
          {{ note.noteDescription }}
        </p>
      </div>
    </div>
    <div class="mt-4 text-center">
      <button
        mat-fab
        extended
        class="mb-3"
        routerLink="/addnote"
      >
        <span class="customFont">{{ notesContainerConstants.Headings.AddButtonText }}</span>
      </button>
    </div>
  </div>
</div>
