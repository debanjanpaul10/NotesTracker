name: Build and Deploy NotesTracker.Database

on:
  workflow_call:

jobs:
  build-and-deploy-db:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

      # Log in to Azure
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        auth-type: IDENTITY
        client-id: ${{ secrets.AZURE_MANAGED_IDENTITY_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_CREDENTIALS_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_CREDENTIALS_SUBSCRIPTION_ID }}
        enable-AzPSSession: true

    # Setup .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
    
    # Build the database project
    - name: Build and Deploy Database
      run:  |
        dotnet restore NotesTracker.Database/NotesTracker.Database.sqlproj
        dotnet build NotesTracker.Database/NotesTracker.Database.sqlproj --configuration Release --output ./output

    # Publish the database to Azure SQL
    - name: Deploy to Azure SQL database
      uses: azure/sql-action@v2
      with:
        connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
        path: './output/NotesTracker.Database.dacpac'