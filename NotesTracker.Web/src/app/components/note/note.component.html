<div class="noteEditForm">
  <div class="container d-flex flex-column">
    <div class="row">
      <div
        class="container-fluid text-center start-note-loading"
        *ngIf="this.isLoading()"
      >
        <app-spinner></app-spinner>
      </div>

      <form *ngIf="!this.isLoading()">
        <div class="form-group row mt-3">
          <div class="col sm-12 mb-3 mb-sm-0">
            <div class="row p-2">
              <label for="noteTitle" class="form-label">
                {{ notesConstants.Headings.NoteTitle }}
              </label>
              <input
                type="text"
                name="noteTitle"
                id="noteTitle"
                class="form-control mt-0"
                [(ngModel)]="this.currentNote().noteTitle"
              />
            </div>
          </div>
        </div>

        <div class="form-group row mt-3">
          <div class="col sm-12 mb-3 mb-sm-0">
            <div class="row p-2">
              <label for="noteDescription" class="form-label">
                {{ notesConstants.Headings.NoteDescription }}
              </label>
              <input
                type="text"
                name="noteDescription"
                id="noteDescription"
                class="form-control mt-0"
                [(ngModel)]="this.currentNote().noteDescription"
              />
            </div>
          </div>
        </div>

        <div class="text-center mt-3 mb-3">
          <p-button
            pButton
            pRipple
            severity="success"
            aria-label="update"
            [rounded]="true"
            (click)="this.handleNoteUpdate(this.currentNote())"
            label="{{ notesConstants.ButtonTexts.Update }}"
            size="small"
          />
          &nbsp;
          <p-button
            pButton
            pRipple
            severity="danger"
            [rounded]="true"
            aria-label="cancel"
            label="{{ notesConstants.ButtonTexts.Cancel }}"
            (click)="this.closeDialog()"
            size="small"
          />
        </div>
      </form>
    </div>
  </div>
</div>
