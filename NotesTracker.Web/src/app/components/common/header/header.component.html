<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="d-flex w-100 container-fluid">
    <div class="navbar-nav mr-auto">
      <a routerLink="/" class="navbar-brand"
        ><img
          src="assets/brand.png"
          alt="Notes Tracker Application"
          height="50"
      /></a>
    </div>

    <div class="navbar-nav ml-auto">
      <button mat-fab class="ml-2 theme-toggle-btn" (click)="toggleTheme()">
        <i
          class="fas fa-lg"
          [ngClass]="{ 'fa-moon': !isDarkMode(), 'fa-sun': isDarkMode() }"
        ></i>
      </button>
      &nbsp; &nbsp;

      <div *ngIf="this.isUserLoggedIn() === false">
        <button mat-fab extended class="ml-2 mt-1" (click)="handleUserLogin()">
          {{ HeaderConstants.Headings.LoginRegister }}
        </button>
      </div>

      <div *ngIf="this.isUserLoggedIn() === true">
        <button
          mat-fab
          extended
          color="warn"
          class="ml-2 mt-1"
          (click)="handleUserLogout()"
        >
          {{ HeaderConstants.Headings.Logout }}
        </button>
      </div>
    </div>
  </div>
</nav>
